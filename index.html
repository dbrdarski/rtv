<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>RTV</title>

    <!-- Bootstrap -->
    <link href="css/all.css" rel="stylesheet">
    <style>@import 'https://fonts.googleapis.com/css?family=Titillium+Web';</style>
    <script id="require-js" data-path="js/vendor" data-main="js/main" src="js/require.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  </head>
  <body>
    <header id="header" class="top">
      <nav class="navigation">
        <ul class="menu">
          <li class="menu-item"><div class="logo"><a href="#"><img src="logo.png" alt=""></a></div></li>
          <li class="menu-item"><a href="#">Now</a></li>
          <li class="menu-item"><a href="#">Featured</a></li>
          <li class="menu-item"><a href="#">Live</a></li>
        </ul>
      </nav>
    </header>
    <div id="video-overlay">
    <!-- videos will appear here -->
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->    
    <!-- Include all compiled plugins (below), or include individual files as needed -->    
    <div id="text-overlay"><p>This is a text.</p></div>
    <div class="controls">
      <div class="control-panel">
        <div class="control-play"></div>  
        <div class="time">00:00</div>
        <div class="time-controls">
          <div class="progress-slider">
            <div class="progress-track">
              <span class="progress"></span>
              <span class="slider-handle"></span>
            </div>
          </div>
        </div>
        <div class="duration"></div>
      </div>
    </div>
  </body>
</html>
